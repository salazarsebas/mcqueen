<VirtualHost *:80>
    # DocumentRoot y configuración básica
    DocumentRoot /var/www/html

    # Configuración del servidor
    ServerAdmin webmaster@mcqueen.com
    ServerName localhost
    ServerAlias www.localhost

    # Configuración para PHP
    <Directory /var/www/html>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Logs del servidor
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Seguridad y headers
    <IfModule mod_headers.c>
        Header always set X-Frame-Options "DENY"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set X-Content-Type-Options "nosniff"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
        Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;"
    </IfModule>

    # Cache-Control para archivos estáticos (mejorar rendimiento)
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 week"
        ExpiresByType application/javascript "access plus 1 week"
        ExpiresDefault "access plus 1 week"
    </IfModule>
</VirtualHost>
